<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Våldsvågen</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="./css/styling.css" />
  <link rel="stylesheet" href="./css/faq.css" />
  <script src="https://kit.fontawesome.com/bfa4816429.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/crimeTimeline.js"></script>
</head>

<body>
  <div id="side-bar-menu">
    <div class="sidebar-item">
      <a href="#" style="margin-top: 20px; margin-bottom: 40px; font-size: 24px;"><i
          class="fa-solid fa-chart-simple"></i> Våldsvågen</a>
    </div>
    <div class="sidebar-item">
      <a href="./map.html"><i class="fa-solid fa-map"></i> Karta</a>
    </div>
    <div class="sidebar-item">
      <a href="#"><i class="fa-solid fa-chart-line"></i> Statistik</a>
    </div>
    <div class="sidebar-item sidebar-item-bottom-about">
      <a href=" #"><i class="fa-solid fa-user"></i> Info</a>
    </div>
    <div class="sidebar-item sidebar-item-bottom-questions">
      <a href="./questions.html"><i class="fa-solid fa-question"></i> Frågor</a>
    </div>
  </div>
  <div id="main-content">
    <div id="map-and-table-container">
      <div id="map">
        <div id="preview-container">
          <div class="preview-tile active" data-index="0">
            <img alt="Light" />
          </div>
          <div class="preview-tile" data-index="1">
            <img alt="Light" />
          </div>
          <div class="preview-tile" data-index="2">
            <img alt="Dark" />
          </div>
        </div>
      </div>
      <div id="crime-table">
        <table id="crime-data-table">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Beskrivning</th>
              <th>Tid</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="percentage-and-scale-bar">
      <div id="crime-percentage">
        <div class="percentage-and-scale-bar-title">Brott detta år</div>
        <div class="percentage-and-scale-bar-value countup"></div>
        <div class="percentage-and-scale-bar-difference"></div>
      </div>
      <div class="seperator"></div>
      <div id="most-impacted-city">
        <div class="percentage-and-scale-bar-title">Mest påverkade plats</div>
        <div class="percentage-and-scale-bar-value"></div>
        <div class="percentage-and-scale-bar-difference"></div>
      </div>
      <div class="seperator"></div>
      <div id="most-common-crime">
        <div class="percentage-and-scale-bar-title">Vanligaste brottet</div>
        <div class="percentage-and-scale-bar-value"></div>
        <div class="percentage-and-scale-bar-difference"></div>
      </div>
    </div>
    <div id="crime-scatter-plot-and-timeline-tables">
      <div id="crime-table-occourance">
        <table id="crime-data-table-details">
          <thead>
            <tr>
              <th>Brott</th>
              <th>Antal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="crime-scatter-plot">
        <div></div>
      </div>
      <div id="crime-timeline-table"></div>
    </div>
  </div>
</body>

</html>
